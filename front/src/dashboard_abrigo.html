<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigo | Meu Painel de Gestão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --cor-principal: #6c2eb7; /* Roxo */
            --cor-secundaria: #ff7f50; /* Laranja */
            --cor-fundo: #f0f0f5;
            --cor-card: #ffffff;
            --cor-texto: #333333;
        }

        body {
            font-family: sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
        }

        header {
            background-color: var(--cor-principal);
            color: var(--cor-card);
            padding: 20px;
            text-align: center;
        }

        .main-content {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            gap: 20px;
        }

       
        .floating-menu {
            position: sticky;
            top: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: var(--cor-card);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .menu-btn {
            padding: 15px;
            background-color: var(--cor-principal);
            color: var(--cor-card);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .menu-btn:hover {
            background-color: #5a269c;
        }
        
        .menu-btn.active {
            background-color: var(--cor-secundaria);
        }

        
        .content-area {
            flex-grow: 1;
            padding: 20px;
            background: var(--cor-card);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        
        .form-grupo {
            margin-bottom: 15px;
        }

        .form-grupo label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-grupo input, .form-grupo select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .radio-grupo, .checkbox-grupo {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 5px;
        }
        
        .submit-btn {
            background-color: var(--cor-secundaria);
            color: var(--cor-card);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        /* Lista de Voluntários */
        .voluntario-card {
            border: 1px solid #ddd;
            border-left: 5px solid var(--cor-secundaria);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .voluntario-card h3 {
            margin: 0 0 5px 0;
            color: var(--cor-principal);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Gestão do Abrigo</h1>
    </header>

    <div class="main-content">
        
        <aside class="floating-menu">
            <button id="btn-cadastro" class="menu-btn active"><i class="fas fa-paw"></i> Cadastro de Animais</button>
            <button id="btn-voluntarios" class="menu-btn"><i class="fas fa-list-ul"></i> Lista de Voluntários</button>
            <button class="menu-btn" onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </aside>

        <section id="dashboard-content" class="content-area">
            
            <div id="cadastro-animal-area">
                <h2>Cadastrar Novo Animal</h2>
                <form id="cadastro-animal-form">
                    
                    <div class="form-grupo">
                        <label for="nome-animal">Nome do Animal:</label>
                        <input type="text" id="nome-animal" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="raca-animal">Raça do Animal:</label>
                        <input type="text" id="raca-animal" required>
                    </div>

                    <div class="form-grupo">
                        <label>Gênero:</label>
                        <div class="radio-grupo">
                            <input type="radio" id="macho" name="genero" value="Macho" required>
                            <label for="macho">Macho</label>
                            <input type="radio" id="femea" name="genero" value="Fêmea">
                            <label for="femea">Fêmea</label>
                        </div>
                    </div>
                    
                    <div class="form-grupo checkbox-grupo">
                        <input type="checkbox" id="castrado-animal">
                        <label for="castrado-animal">É castrado?</label>
                    </div>

                    <div class="form-grupo">
                        <label for="obs-animal">Observações (Saúde/Temperamento):</label>
                        <input type="text" id="obs-animal" placeholder="Observações de Saúde/Temperamento">
                    </div>
                    
                    <div class="form-grupo">
                        <label for="fotos-animal">Fotos do Animal (Máx. 4):</label>
                        <input type="file" id="fotos-animal" accept="image/*" multiple>
                    </div>
                    
                    <button type="submit" class="submit-btn"><i class="fas fa-save"></i> SALVAR FICHA</button>
                </form>
            </div>

            <div id="lista-voluntarios-area" class="hidden">
                <h2>Candidatos a Voluntários</h2>
                <p>Informações preenchidas por Adotantes interessados em ajudar.</p>
                
                <div id="voluntarios-container">
                    <p id="voluntarios-msg">Nenhum voluntário cadastrado ainda.</p>
                </div>
            </div>

        </section>
    </div>

    <script>
        const btnCadastro = document.getElementById('btn-cadastro');
        const btnVoluntarios = document.getElementById('btn-voluntarios');
        const cadastroAnimalArea = document.getElementById('cadastro-animal-area');
        const listaVoluntariosArea = document.getElementById('lista-voluntarios-area');
        const voluntariosContainer = document.getElementById('voluntarios-container');
        const cadastroAnimalForm = document.getElementById('cadastro-animal-form');
        
       
        const switchView = (areaToShow) => {
            
            cadastroAnimalArea.classList.add('hidden');
            listaVoluntariosArea.classList.add('hidden');
            
            
            btnCadastro.classList.remove('active');
            btnVoluntarios.classList.remove('active');

            if (areaToShow === cadastroAnimalArea) {
                cadastroAnimalArea.classList.remove('hidden');
                btnCadastro.classList.add('active');
            } else if (areaToShow === listaVoluntariosArea) {
                listaVoluntariosArea.classList.remove('hidden');
                btnVoluntarios.classList.add('active');
                loadVolunteers();
            }
        };

        
        btnCadastro.addEventListener('click', () => switchView(cadastroAnimalArea));
        btnVoluntarios.addEventListener('click', () => switchView(listaVoluntariosArea));

        
        cadastroAnimalForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome-animal').value;
            alert(`Simulação: Animal "${nome}" cadastrado com sucesso! Este animal agora está visível no painel do Adotante.`);
            cadastroAnimalForm.reset();
        });

       
        const loadVolunteers = () => {
            const contato = sessionStorage.getItem('voluntario_contato');
            const email = sessionStorage.getItem('voluntario_email');
            const datas = sessionStorage.getItem('voluntario_datas');
            
            voluntariosContainer.innerHTML = ''; 

            if (contato && email && datas) {
                
                const card = document.createElement('div');
                card.classList.add('voluntario-card');
                card.innerHTML = `
                    <h3>Candidato Voluntário (Adotante)</h3>
                    <p><strong>Contato:</strong> ${contato}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Disponibilidade:</strong> ${datas}</p>
                `;
                voluntariosContainer.appendChild(card);
            } else {
               
                voluntariosContainer.innerHTML = '<p id="voluntarios-msg">Nenhum voluntário cadastrado ainda.</p>';
            }
        };
        
       
        switchView(cadastroAnimalArea);

    </script>
</body>
</html>
